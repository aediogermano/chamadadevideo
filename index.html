  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:#000; color:#fff; margin: 0; padding: 0;
    }

    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(8px);
    }

    .watermark {
      pointer-events: none;
      position: absolute; inset: 0;
      display: grid; place-items: center;
      color: rgba(255,255,255,0.06);
      font-weight:800; letter-spacing:.2em;
      font-size:5rem;
      user-select:none;
      text-align:center;
      mix-blend-mode: lighten;
    }

    .pisca-hardcore {
      animation: piscaViolento 1s infinite;
    }

    @keyframes piscaViolento {
      0%,100% { opacity:1; transform:scale(1); box-shadow:0 0 0px #f472b6; }
      50% { opacity:0.6; transform:scale(1.05); box-shadow:0 0 15px #f472b6; }
    }

    .pix-cta {
      animation: bounce 1.5s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .pix-notify {
      position: fixed;
      bottom: 20px; right: 20px;
      background: #00c851;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      z-index: 9999;
      animation: slideIn 0.6s ease forwards;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      #chat {
        max-height: 120px;
        overflow-y: auto;
        font-size: 0.9rem;
      }
    }
  </style>

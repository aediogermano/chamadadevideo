<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Carol - Chamada de VÃ­deo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#000; color:#fff; margin: 0; padding: 0; }
    .glass { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); backdrop-filter: blur(8px); }
    .watermark {
      pointer-events: none;
      position: absolute; inset: 0; display: grid; place-items: center;
      color: rgba(255,255,255,0.06); font-weight:800; letter-spacing:.2em; font-size:5rem;
      user-select:none; text-align:center; mix-blend-mode: lighten;
    }
    .cta-ws { background: linear-gradient(90deg,#25D366,#128C7E); color:#fff; }
    @keyframes piscaViolento {
      0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 0px #f472b6; }
      50% { opacity: 0.6; transform: scale(1.05); box-shadow: 0 0 15px #f472b6; }
    }
    .pisca-hardcore {
      animation: piscaViolento 1s infinite;
    }
    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @media (min-width: 768px) {
      .video-wrapper { height: calc(100vh - 100px); }
    }
  </style>
</head>
<body class="bg-black" data-phone="5511999999999">
  <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-6">
    <div class="max-w-lg w-full glass rounded-2xl p-6 border border-white/10">
      <h1 class="text-2xl font-bold mb-2">AO VIVO AGORA â€” Chamada com Carol</h1>
      <p class="text-white/80 text-sm leading-relaxed">Goze ao vivo comigo amor.</p>
      <label class="flex items-start gap-3 mt-4">
        <input id="consent" type="checkbox" class="mt-1 accent-pink-500">
        <span class="text-white/80 text-sm">Quero Gozar.</span>
      </label>
      <div class="mt-5 flex gap-3">
        <button id="enterDemo" class="flex-1 bg-pink-600 text-white rounded-xl py-3 font-semibold shadow-lg ring-2 ring-pink-500 ring-offset-2 pisca-hardcore">ðŸ”¥ ENTRAR AO VIVO ðŸ”¥</button>
        <button id="leave" class="px-4 py-3 rounded-xl border border-white/20 hover:bg-white/5 transition">Sair</button>
      </div>
    </div>
  </div>

  <header class="hidden md:block sticky top-0 z-20 border-b border-white/5 bg-black/60 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-pink-600 grid place-items-center font-bold">BR</div>
        <div>
          <div class="font-bold">Carol â€” Ao Vivo</div>
          <div id="status" class="text-xs text-white/60">Status: aguardando</div>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <div class="text-sm text-white/60">Tempo: <span id="timer">00:00</span></div>
        <button id="whatsappCta" class="ml-2 px-3 py-2 rounded-lg cta-ws text-sm font-semibold">Falar no WhatsApp</button>
      </div>
    </div>
  </header>

  <main class="w-screen h-screen overflow-hidden">
    <div class="video-wrapper">
      <div class="absolute inset-0 watermark">Carol â€¢ AO VIVO</div>
      <iframe
        id="vimeoPlayer"
        src="https://player.vimeo.com/video/1126429563?autoplay=1&muted=0&autopause=0&background=1&title=0&byline=0&portrait=0&controls=0"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
      <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-10">
        <div class="glass rounded-2xl px-4 py-2 border border-white/10 flex items-center gap-3">
          <button id="toggleMute" class="px-3 py-2 rounded-lg bg-white/10">Desmutar</button>
          <button id="startCam" class="px-3 py-2 rounded-lg bg-pink-500">Ligar cÃ¢mera</button>
          <button id="endCall" class="px-3 py-2 rounded-lg bg-red-600">Encerrar</button>
        </div>
      </div>
    </div>
    <div id="chat" class="absolute bottom-24 left-4 right-4 md:left-auto md:right-6 max-w-sm bg-white/5 rounded-xl p-4 space-y-2 text-sm text-white/90">
    </div>
  </main>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const modal = document.getElementById('modal');
    const consent = document.getElementById('consent');
    const chatBox = document.getElementById('chat');

    document.getElementById('enterDemo').addEventListener('click', () => {
      if (!consent.checked) {
        alert('Marque Quero Gozar Para Prosseguir.');
        return;
      }
      modal.style.display = 'none';
      startTimer();
      setStatus('Conectado');

      const iframe = document.getElementById('vimeoPlayer');
      const player = new Vimeo.Player(iframe);
      player.setVolume(1);
      player.play();

      // Mensagens rÃ¡pidas iniciais
      setTimeout(() => pushMsg('Oi amor, tava te esperando... ðŸ˜˜'), 1000);
      setTimeout(() => pushMsg('JÃ¡ liguei a cÃ¢mera sÃ³ pra vocÃª... ðŸ‘€'), 2000);
      setTimeout(() => pushMsg('NÃ£o demora pra mostrar o que tem aÃ­ nÃ£o... ðŸ˜ˆ'), 3000);
    });

    function pushMsg(msg) {
      const el = document.createElement('div');
      el.textContent = msg;
      el.className = 'bg-white/10 px-3 py-2 rounded-lg';
      chatBox.appendChild(el);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startTimer() {
      let sec = 0;
      setInterval(() => {
        sec++;
        const min = String(Math.floor(sec / 60)).padStart(2, '0');
        const s = String(sec % 60).padStart(2, '0');
        document.getElementById('timer').textContent = `${min}:${s}`;
      }, 1000);
    }

    function setStatus(txt) {
      const el = document.getElementById('status');
      if (el) el.textContent = 'Status: ' + txt;
    }

    document.getElementById('toggleMute').addEventListener('click', () => {
      const iframe = document.getElementById('vimeoPlayer');
      const player = new Vimeo.Player(iframe);
      player.getVolume().then(v => player.setVolume(v > 0 ? 0 : 1));
    });

    document.getElementById('startCam').addEventListener('click', () => {
      alert('Seu dispositivo nÃ£o suporta esta funcionalidade.');
    });

    document.getElementById('endCall').addEventListener('click', () => {
      alert('Chamada encerrada.');
    });
  </script>
</body>
</html>

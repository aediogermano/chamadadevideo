<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Carol - Chamada de V√≠deo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#000; color:#fff; margin: 0; padding: 0; }
    .glass { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); backdrop-filter: blur(8px); }
    .watermark {
      pointer-events: none;
      position: absolute; inset: 0; display: grid; place-items: center;
      color: rgba(255,255,255,0.06); font-weight:800; letter-spacing:.2em; font-size:5rem;
      user-select:none; text-align:center; mix-blend-mode: lighten;
    }
    @keyframes piscaViolento {
      0%,100% { opacity:1; transform:scale(1); box-shadow:0 0 0px #f472b6; }
      50% { opacity:0.6; transform:scale(1.05); box-shadow:0 0 15px #f472b6; }
    }
    .pisca-hardcore { animation:piscaViolento 1s infinite; }
    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
    @media (min-width: 768px) {
      .video-wrapper { height: calc(100vh - 100px); }
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .pix-cta { animation: bounce 1.5s infinite; cursor: pointer; }
    .pix-notify {
      position: fixed;
      bottom: 20px; right: 20px;
      background: #00c851; color: white;
      padding: 12px 16px; border-radius: 12px;
      font-weight: bold; box-shadow: 0 0 12px rgba(0,0,0,0.4);
      z-index: 9999; animation: slideIn 0.6s ease forwards;
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .video-wrapper { height: 100vh; }
      #pixCta {
        font-size: 0.75rem;
        padding: 8px 10px;
        width: 90vw; max-width: 320px;
      }
      .absolute.bottom-4.left-1\\/2.-translate-x-1\\/2.z-10 {
        width: 90vw; max-width: 320px;
        left: 50%; transform: translateX(-50%);
      }
      .absolute.bottom-4.left-4.right-4.md\\:left-auto.md\\:right-6.max-w-sm.flex.gap-2 {
        bottom: 80px; padding: 0 1rem;
      }
      #chat { max-height: 140px; font-size: 0.85rem; }
    }
  </style>
</head>
<body class="bg-black" data-phone="5511999999999">
  <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-6">
    <div class="max-w-lg w-full glass rounded-2xl p-6 border border-white/10">
      <h1 class="text-2xl font-bold mb-2">AO VIVO AGORA ‚Äî Chamada com Carol</h1>
      <p class="text-white/80 text-sm leading-relaxed">Goze ao vivo comigo amor.</p>
      <label class="flex items-start gap-3 mt-4">
        <input id="consent" type="checkbox" class="mt-1 accent-pink-500">
        <span class="text-white/80 text-sm">Quero Gozar.</span>
      </label>
      <div class="mt-5 flex gap-3">
        <button id="enterDemo" class="flex-1 bg-pink-600 text-white rounded-xl py-3 font-semibold shadow-lg ring-2 ring-pink-500 ring-offset-2 pisca-hardcore">üî• ENTRAR AO VIVO üî•</button>
        <button id="leave" class="px-4 py-3 rounded-xl border border-white/20 hover:bg-white/5 transition">Sair</button>
      </div>
    </div>
  </div>

  <main class="w-screen h-screen overflow-hidden">
    <div class="video-wrapper">
      <div class="absolute inset-0 watermark">Carol ‚Ä¢ AO VIVO</div>
      <iframe
        id="vimeoPlayer"
        src="https://player.vimeo.com/video/1126429563?autoplay=1&muted=1&autopause=0&background=1&title=0&byline=0&portrait=0&controls=0"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
      <div class="absolute bottom-24 left-1/2 -translate-x-1/2 z-10">
        <div id="pixCta" class="bg-pink-600 text-white rounded-xl py-2 px-4 text-sm font-semibold shadow-lg pix-cta">
          üí∏ Manda um Pix pra ela rebolar mais ainda:<br><span class="text-xs">Chave Pix: <b>16231054713</b></span>
        </div>
      </div>
      <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-10">
        <div class="glass rounded-2xl px-4 py-2 border border-white/10 flex items-center gap-3">
          <button id="toggleMute" class="px-3 py-2 rounded-lg bg-white/10">Desmutar</button>
          <button id="startCam" class="px-3 py-2 rounded-lg bg-pink-500">Ligar c√¢mera</button>
          <button id="endCall" class="px-3 py-2 rounded-lg bg-red-600">Encerrar</button>
        </div>
      </div>
    </div>

    <div id="chat" class="absolute bottom-28 left-4 right-4 md:left-auto md:right-6 max-w-sm bg-white/5 rounded-xl p-4 space-y-2 text-sm text-white/90 overflow-y-auto max-h-64"></div>
    <div class="absolute bottom-4 left-4 right-4 md:left-auto md:right-6 max-w-sm flex gap-2">
      <input id="chatInput" type="text" placeholder="Digite algo..." class="flex-1 px-3 py-2 rounded-lg bg-white/10 text-white placeholder-white/50 text-sm">
      <button id="chatSend" class="bg-pink-600 px-4 py-2 rounded-lg text-sm font-bold">Enviar</button>
    </div>
  </main>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const modal = document.getElementById('modal');
    const consent = document.getElementById('consent');
    const chatBox = document.getElementById('chat');
    const chatInput = document.getElementById('chatInput');
    const chatSend = document.getElementById('chatSend');

    document.getElementById('enterDemo').addEventListener('click', () => {
      if (!consent.checked) {
        alert('Marque Quero Gozar Para Prosseguir.');
        return;
      }
      modal.style.display = 'none';
      setTimeout(() => {
        const iframe = document.getElementById('vimeoPlayer');
        const player = new Vimeo.Player(iframe);
        player.setVolume(1);
        player.play();
      }, 200);
      setTimeout(() => pushMsg('Oi amor, tava te esperando... üòò'), 1000);
      setTimeout(() => pushMsg('J√° liguei a c√¢mera s√≥ pra voc√™... üëÄ'), 2000);
      setTimeout(() => pushMsg('N√£o demora pra mostrar o que tem a√≠ n√£o... üòà'), 3000);
    });

    function pushMsg(msg, isUser = false) {
      const el = document.createElement('div');
      el.textContent = msg;
      el.className = 'px-3 py-2 rounded-lg max-w-[80%] ' + (isUser ? 'bg-pink-600 ml-auto' : 'bg-white/10');
      chatBox.appendChild(el);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatSend.addEventListener('click', () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      pushMsg(msg, true);
      chatInput.value = '';
    });

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') chatSend.click();
    });

    document.getElementById('toggleMute').addEventListener('click', () => {
      const iframe = document.getElementById('vimeoPlayer');
      const player = new Vimeo.Player(iframe);
      player.getVolume().then(v => player.setVolume(v > 0 ? 0 : 1));
    });

    document.getElementById('startCam').addEventListener('click', () => {
      alert('Seu dispositivo n√£o suporta esta funcionalidade.');
    });

    document.getElementById('endCall').addEventListener('click', () => {
      alert('Chamada encerrada.');
    });

    document.getElementById('pixCta').addEventListener('click', () => {
      const fireworks = [
        '‚ú® AAAAAAIIII BB üî•üî•üî•',
        'üò± C√™ fez ela arrepiar viu...',
        'üíã Ela t√° rebolando S√ì pra voc√™ agora!',
        'üéÅ Mais 1 Pix e ela sobe na mesa heim ü§ë'
      ];
      for (let i = 0; i < fireworks.length; i++) {
        setTimeout(() => pushMsg(fireworks[i]), i * 1200);
      }
      fakeNotification();
    });

    function fakeNotification() {
      const div = document.createElement('div');
      div.className = 'pix-notify';
      div.textContent = '‚úÖ Pix recebido: R$ 20,00';
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 4000);
    }
  </script>
</body>
</html>
